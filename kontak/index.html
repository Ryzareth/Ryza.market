<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Sosmed Boost</title>
    <link rel="stylesheet" href="kontak.css">
    <!-- Link ke Font Awesome untuk ikon panah -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="https://ryzamire.github.io/RyzamireMarket/" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <img src="img/logo.png" alt="Logo" class="logo">
    </nav>

    <div class="container">
        <h1>Contact CS</h1>
        <p>Jika Anda memiliki pertanyaan atau butuh bantuan, jangan ragu untuk menghubungi kami melalui formulir di bawah ini:</p>
        <form action="mailto:ryzamiremarket@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nama Anda</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email Anda</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="message">Pesan Anda</label>
            <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Ryza Market. All rights reserved.</p>
    </footer>
</body>
</html>
